<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>UText - 文本去重工具</title>
		<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<h3>文本去重</h3>
		<div id="top">
			<textarea
				name="input_text"
				id="input"
				class="text"
				cols="30"
				rows="10"></textarea>
		</div>
		<div id="center">
			<span class="row">
				<input type="checkbox" name="line" class="row-rule" checked />多行去重
				<input
					type="checkbox"
					name="row-blank"
					class="row-rule"
					checked />去除空行
			</span>
			<sapn class="in">
				<input type="checkbox" name="inline" class="inline-rule" />单行内去重
				<input type="checkbox" name="torow" class="inline-rule" />作用到多行
			</sapn>
			<input
				type="text"
				id="split"
				name="split"
				class="split"
				placeholder="字符分割符（默认空格）" />
			<sapn>
				<input
					type="checkbox"
					name="blank"
					class="inline-rule blank" />多空格处理
			</sapn>
			<select name="type" id="output-type" class="in select">
				<option value="0">默认输出</option>
				<option value="1">输出为单行</option>
				<option value="2">输出一词一行</option>
			</select>
			<input
				type="checkbox"
				name="blank"
				class="inline-rule pre-suf-blank" />前后空格处理
		</div>
		<div id="bottom">
			<textarea
				name="output_text"
				id="output"
				class="text"
				cols="30"
				rows="10"
				readonly></textarea>
		</div>
		<button id="copy">复制</button>

		<footer class="footer">
			<p>
				Copyright ©<a href="https://www.exi.ink">Exisi</a> All Rights Reserved
			</p>
		</footer>
		<script src="./js/deduplicate.js"></script>
		<script src="./js/copy.js"></script>
	</body>
</html>
